<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css3/Step05_AnimateCss2.html</title>
<!-- animate css 로딩하기 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body>
<input type="text" id="inputMsg" placeholder="메세지 입력"/>
<button id="addBtn">추가하기</button>
<ul id="msgList">

</ul>
<script src="../resources/js/jquery-3.5.1.js"></script>
<script>
	//addBtn 버튼을 눌렀을 때 ul 요소에 추가할 메세지 입력받기
	$("#addBtn").click(function(){
		/*
		//삭제버튼
		//제이쿼리가 들어간 기능의 버튼이라는 것을 상징적으로 표현하기위해 변수이름을 $btn라고 명명.
		var $btn=$("<button>X</button>").on("click", function(){
			$($btn)
			.parent()
			.addClass("animate__bounceOut")
			.one("animationend", function(){
				$($btn).parent().remove();
			});
		});
		*/
		//삭제버튼
		var $btn=$("<button>X</button>").on("click", function(){
			$(this)
			.parent()
			.addClass("animate__animated animate__fadeOutRight")
			.one("animationend", function(){
				$(this).remove();
			});
		});
		
		//input 요소에 메세지를 읽어온다.
		var inputMsg = $("#inputMsg").val();
		/* 내가 작성한 코드
		//ul 요소에 추가한다.
		$("#msgList")
		.append("<li class='animate__animated animate__shakeX'>"+inputMsg+"</li>")
		*/
		/* 선생님 코드 보기 */
		//li 요소를 동적으로 만들어서 아이디가 msgList 인 곳에 추가하기")
		$("<li/>")
		.text(inputMsg)
		.appendTo("#msgList")
		.addClass("animate__animated animate__fadeIn")
		.append($btn);
	});
</script>
</body>
</html>
