<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step04_Example.html</title>
	<style>
		/* 3d transform 을 할 공간을 만든다. */
		.wrapper{
			perspective: 500px;
			perspective-origin: 50% 50%;
			width: 400px;
			height: 400px;
			margin: 0 auto;
		}
		/* 3d transform 을 할 아이템 설정을 한다. */
		.target{
			transform-style: preserve-3d;
			transform-origin: 50% 50%;
			position: relative;
			transition: transform 0.4s ease-out;
		}
		/* div 두개를 겹쳐 놓는다. */
		.target > div{
			position: absolute;
			width: 400px;
			height: 400px;
			border: 1px solid green;
			/* 뒷면이 투과 되어서 보이게 할지 여부*/
			backface-visibility: hidden; /* visible | hidden */
		}
		.front{
			background-image: url("../resources/images/image1.png");
		}
		.back{
			background-image: url("../resources/images/image2.png");
			/* 뒷면 div 를 180도 회전 시켜서 뒤집어 놓는다 */
			transform: rotateY(180deg);
		}
		/* 버튼 클릭으로 동작시키기위해 임시로 숨기기.
		.target:hover{
			transform: rotateY(180deg);
		}
		*/
	</style>
</head>
<body>
<h1>카드 뒤집기 예제</h1>	
<div class="wrapper">
	<div class="target">
		<div class="front"></div>
		<div class="back"></div>
	</div>
</div>
<button id="clickBtn">클릭!</button>
<script src="../resources/js/jquery-3.5.1.js"></script>
<script>
	var y = 0;
	
	$("#clickBtn").on("click", function(){
		if(y != 180){
			y=180;
			$(".target").css("transform", "rotateY("+y+"deg)");
		}else if(y == 180){
			y=0;
			$(".target").css("transform", "rotateY("+y+"deg)");
		}
	});
</script>
</body>
</html>
