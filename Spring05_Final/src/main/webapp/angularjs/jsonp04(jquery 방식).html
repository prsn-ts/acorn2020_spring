<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsonp04.html</title>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
</script>
</head>
<body>
<h1>jQuery 를 활용한 jsonp 예제</h1>
<input type="text" id="inputMsg" placeholder="메세지 입력..." />
<button id="sendBtn">전송</button>
<p id="result"></p>
<script>
	$("#sendBtn").click(function(){
		//서버에 전송할 문자열을 읽어온다.
		var msg=$("#inputMsg").val();
		
		//jsonp 방식으로 요청할 시 get 방식의 요청만 존재함(post 방식 X)
		$.ajax({ //jsonp로 사용하기위해 ajax를 사용하지만 엄연히 말하면 ajax가 아니라고함.
			url:"http://localhost:8888/spring05/angularjs/jsonp02.jsp",
			dataType:"jsonp",
			data:{msg:msg},
			success:function(data){
				console.log(data);
				$("#result").text(JSON.stringify(data)); //오브젝트 형식의 data를 string(문자열)로 바꾸는 JSON 함수
			},
			error:function(data){
				console.log(data);
			}
		});
	});
</script>
</body>
</html>
