<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsonp02.html</title>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
</script>
</head>
<body>
<h1>jQuery 를 활용한 jsonp 예제</h1>
<button id="getBtn">회원정보 얻어오기</button>
<p id="result"></p>
<script>
	//jsonp01의 예제를 좀더 간단한 구성이 가능하다(dataType:"jsonp" 가 있기때문에 콜백함수의 역할을 해준다.)
	$("#getBtn").click(function(){
		$.ajax({ //jsonp로 사용하기위해 ajax를 사용하지만 엄연히 말하면 ajax가 아니라고함.
			url:"http://localhost:8888/spring05/angularjs/jsonp01.jsp",
			dataType:"jsonp",
			success:function(data){
				console.log(data);
				$("#result").text("번호:"+data.num+" 이름:"+data.name);
			},
			error:function(data){
				console.log(data);
			}
		});
	});
</script>
</body>
</html>
